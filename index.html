
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by debora sorrentino</h1>
        <script type="text/processing">

       float r;
float ex, ey;

void setup () {
 size (800, 800);
 noStroke();
 ellipseMode(CENTER);
 frameRate(50);
 background (255);

 ex= 140;
 ey= 60;
}
void draw () {

 pushMatrix ();
 translate (width/2, height/2);
 rotate (radians(r));
  
//triangolo
   fill(frameCount * 2 % 255, frameCount * 4 % 255,
        frameCount * 3 % 255);
   rotate(radians(frameCount * 3  % 360));
   triangle(50,40,30,20,20,30);
 
//rettangolo
  fill(frameCount * 2 % 200, frameCount * 4 % 255,
       frameCount * 6 % 255);
  rect (ex-5, ey, 15, 15);
  //pushMatrix();
  
//interno
  fill(frameCount * 6 % 200, frameCount * 8 % 200,
       frameCount * 3 % 200);
  rect (20, 20, 20, 20);

//triangolo3
  fill(frameCount * 2 % 200, frameCount * 2 % 255,
       frameCount * 4 % 255);
  rotate (radians (r - frameCount * 7  % 360));
  triangle(30,100,130,10,50,75);
       
  popMatrix ();
  
  //popMatrix ();
 
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
